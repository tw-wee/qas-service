buildscript {
    ext {
        springBootVersion = '1.3.3.RELEASE'
        log4jVersion = '2.5'
        junitVersion = '4.12'
        mockitoVersion = '1.10.19'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

defaultTasks 'clean', 'build'

jar {
    baseName = 'qas-service'
    version = '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
idea.project.vcs = "Git"

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.apache.logging.log4j:log4j:$log4jVersion")
    testCompile("junit:junit:$junitVersion")
    testCompile("org.mockito:mockito-all:$mockitoVersion")
}

sourceSets {
    main {
        java.srcDirs = ['src/main/java']
        resources.srcDirs = ['src/main/resources']
    }
    test {
        java.srcDirs = ['src/test/intg/java', 'src/test/unit/java']
        resources.srcDirs = ['src/test/intg/resources', 'src/test/unit/resources']
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}