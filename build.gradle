buildscript {
    ext {
        springBootVersion = '1.3.3.RELEASE'
        log4jVersion = '2.5'
        junitVersion = '4.12'
        mockitoVersion = '1.10.19'
        flywayVersion = '4.0'
        h2dbVersion = '1.4.191'
        mysqlVersion = '6.0.2'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'application'

mainClassName = "tw.wee.qas.Application"

defaultTasks 'clean', 'build'

jar {
    baseName = 'qas-service'
    version = '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
idea.project.vcs = "Git"

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.apache.logging.log4j:log4j:$log4jVersion")
    compile("org.flywaydb:flyway-core:$flywayVersion")
    compile("com.h2database:h2:$h2dbVersion")
    compile("mysql:mysql-connector-java:$mysqlVersion")
    testCompile("junit:junit:$junitVersion")
    testCompile("org.mockito:mockito-core:$mockitoVersion")
}

sourceSets {
    main {
        java.srcDirs = ['src/main/java']
        resources.srcDirs = ['src/main/resources']
    }
    test {
        java.srcDirs = ['src/test/intg/java', 'src/test/unit/java']
        resources.srcDirs = ['src/test/intg/resources', 'src/test/unit/resources']
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}