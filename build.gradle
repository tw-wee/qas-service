buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion")
    }
}

plugins {
    id "org.flywaydb.flyway" version "4.0"
}

flyway {
    url = 'jdbc:mysql://localhost:3306/wee_qas?serverTimezone=UTC&useSSL=false'
    user = 'root'
    password = ''
//    driver = 'com.mysql.cj.jdbc.Driver'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'application'

mainClassName = "tw.wee.qas.Application"

defaultTasks 'clean', 'build'

clean.dependsOn flywayRepair

build.dependsOn flywayMigrate


jar {
    baseName = "$jarBaseName"
    version = "$jarVersion"
}

repositories {
    mavenCentral()
}

sourceCompatibility = "$javaVersion"
targetCompatibility = "$javaVersion"
idea.project.vcs = "Git"

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.apache.logging.log4j:log4j:$log4jVersion")
    compile("org.flywaydb:flyway-core:$flywayVersion")
    compile("com.h2database:h2")
    compile("mysql:mysql-connector-java:$mysqlVersion")
    testCompile("org.springframework.boot:spring-boot-starter-test")
}

sourceSets {
    main {
        java.srcDirs = ['src/main/java']
        resources.srcDirs = ['src/main/resources']
    }
    test {
        java.srcDirs = ['src/test/intg/java', 'src/test/unit/java']
        resources.srcDirs = ['src/test/intg/resources', 'src/test/unit/resources']
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "$gradleVersion"
}